<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar with Active State</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background: #222;
            color: white;
            height: 100vh;
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
        .sidebar a:hover, .sidebar a.active {
            background: #444;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#" class="active" data-bs-toggle="collapse" data-bs-target="#location1" onclick="changeContent('IMAX at 1 UTAMA', this)">1 UTAMA</a>
        <div id="location1" class="collapse show ps-3">
            <a href="#" class="active" onclick="changeContent('IMAX at 1 UTAMA', this)">IMAX</a>
            <a href="#" onclick="changeContent('Indulge at 1 UTAMA', this)">Indulge</a>
            <a href="#" onclick="changeContent('Deluxe at 1 UTAMA', this)">Deluxe</a>
        </div>

        <a href="#" data-bs-toggle="collapse" data-bs-target="#location2" onclick="changeContent('IMAX at 1 SHAMELIN', this)">1 SHAMELIN</a>
        <div id="location2" class="collapse ps-3">
            <a href="#" onclick="changeContent('IMAX at 1 SHAMELIN', this)">IMAX</a>
            <a href="#" onclick="changeContent('Indulge at 1 SHAMELIN', this)">Indulge</a>
            <a href="#" onclick="changeContent('Deluxe at 1 SHAMELIN', this)">Deluxe</a>
        </div>
    </div>

    <!-- Right Side Content -->
    <div class="content">
        <h2 id="title">IMAX at 1 UTAMA</h2>
        <p id="description">Showing details for IMAX at 1 UTAMA</p>
    </div>

    <script>
        function changeContent(title, element) {
            // Update the right side content
            document.getElementById('title').innerText = title;
            document.getElementById('description').innerText = `Showing details for ${title}`;

            // Remove active class from all sidebar links
            document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));

            // Set clicked item as active
            element.classList.add('active');
        }
    </script>

</body>
</html>
